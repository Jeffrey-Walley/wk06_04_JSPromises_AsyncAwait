    <!-- 
           Promises have 3 states: Pending, Fullfilled, Rejected

        Pending promises will either be fullfilled or rejected

        promises can be chained: ex01 chaining

                const myPromise = 
                (new Promise(myExecutorFunc))
                .then(handleFulfilledA,handleRejectedA)
                .then(handleFulfilledB,handleRejectedB)
                .then(handleFulfilledC,handleRejectedC);

        // or, perhaps better ...

                const myPromise =
                (new Promise(myExecutorFunc))
                .then(handleFulfilledA)
                .then(handleFulfilledB)
                .then(handleFulfilledC)
                .catch(handleRejectedAny);

      handling a rejected promise too early has consequences further down the
                 promise chain, simpler to leave error handling until final .catch() 
                 
           
         -- example in 'script.js'    
         
     
         
     *Using Promises with Async/Await** 

     'async' keyword placed before function decleration

     use 'fetch'

      used example to retrieve 'avatar image' from github
